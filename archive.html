<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive — Joel Tenenberg</title>
    <link rel="icon" type="image/svg+xml" href="media/logo/LOGO.svg">
    <link rel="preconnect" href="https://api.fontshare.com">
    <link rel="stylesheet" href="style.css">
    <script src="header.js" defer></script>
</head>
<body>
    <div id="sharedHeader"></div>

    <main class="section">
        <div class="container">
            <section class="section archive-section" id="archiveSection">
                <div class="archive-heading">
                    <div>
                        <p class="simple-h">Archive</p>
                        <p class="simple-p">A curated grid of imagery and experiments from past work.</p>
                    </div>
                    <button class="pill pill-hover" type="button">See more →</button>
                </div>

                <!-- Projects gallery inspired by Matière Noire layout -->
                <div class="projects-grid" aria-label="Projects gallery">
                    <!-- Card 1 -->
                    <a class="project-card is-feature" href="#" style="--ratio: 3/4;" aria-label="Operational Analysis — Selected frames">
                        <div class="project-media">
                            <picture>
                                <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_01-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_01.webp 1200w" sizes="(max-width: 768px) 100vw, 600px">
                                <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_01-small.jpg" alt="Operational Analysis frame" loading="lazy">
                            </picture>
                        </div>
                        <div class="project-caption">
                            <span class="project-title">Operational Analysis</span>
                            <span class="project-meta">2024</span>
                        </div>
                    </a>

                    <!-- Card 2 -->
                    <a class="project-card" href="#" style="--ratio: 4/3;" aria-label="Point Cloud Study">
                        <div class="project-media">
                            <picture>
                                <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Pointcoud-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Pointcoud.webp 1200w" sizes="(max-width: 768px) 100vw, 480px">
                                <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Pointcoud-small.jpg" alt="Point cloud capture" loading="lazy">
                            </picture>
                        </div>
                        <div class="project-caption">
                            <span class="project-title">Point Cloud</span>
                            <span class="project-meta">Study</span>
                        </div>
                    </a>

                    <!-- Card 3 -->
                    <a class="project-card" href="#" style="--ratio: 16/9;" aria-label="Survey Tower Concept">
                        <div class="project-media">
                            <picture>
                                <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Tower_jpeg-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Tower_jpeg.webp 1200w" sizes="(max-width: 768px) 100vw, 560px">
                                <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Tower_jpeg-small.jpg" alt="Survey tower concept" loading="lazy">
                            </picture>
                        </div>
                        <div class="project-caption">
                            <span class="project-title">Survey Tower</span>
                            <span class="project-meta">Concept</span>
                        </div>
                    </a>

                    <!-- Card 4 -->
                    <a class="project-card" href="#" style="--ratio: 4/5;" aria-label="Rundgang Documentation">
                        <div class="project-media">
                            <picture>
                                <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Rundgang_01-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Rundgang_01.webp 1200w" sizes="(max-width: 768px) 100vw, 440px">
                                <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Rundgang_01-small.jpg" alt="Rundgang documentation" loading="lazy">
                            </picture>
                        </div>
                        <div class="project-caption">
                            <span class="project-title">Rundgang</span>
                            <span class="project-meta">Documentation</span>
                        </div>
                    </a>

                    <!-- Card 5 -->
                    <a class="project-card" href="#" style="--ratio: 4/3;" aria-label="Operational Analysis Render">
                        <div class="project-media">
                            <picture>
                                <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_02-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_02.webp 1200w" sizes="(max-width: 768px) 100vw, 480px">
                                <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_02-small.jpg" alt="Operational analysis render" loading="lazy">
                            </picture>
                        </div>
                        <div class="project-caption">
                            <span class="project-title">Operational Analysis</span>
                            <span class="project-meta">Detail</span>
                        </div>
                    </a>

                    <!-- Card 6 -->
                    <a class="project-card" href="#" style="--ratio: 5/4;" aria-label="Operational Analysis View">
                        <div class="project-media">
                            <picture>
                                <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_03-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_03.webp 1200w" sizes="(max-width: 768px) 100vw, 520px">
                                <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_03-small.jpg" alt="Operational analysis view" loading="lazy">
                            </picture>
                        </div>
                        <div class="project-caption">
                            <span class="project-title">Operational Analysis</span>
                            <span class="project-meta">View</span>
                        </div>
                    </a>
                </div>
            </section>
        </div>
    </main>

    <div class="animation-fullscreen-overlay" id="animationOverlay" style="display: none;">
        <button class="close-button-topleft" id="closeButton">×</button>
        <div class="intro-root">
            <canvas id="metaballCanvas" class="metaball-canvas"></canvas>
            <canvas id="cursorCanvas" class="cursor-canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive — Joel Tenenberg</title>
    <link rel="icon" type="image/svg+xml" href="media/logo/LOGO.svg">
    <link rel="preconnect" href="https://api.fontshare.com">
    <link rel="stylesheet" href="style.css">
    <script src="header.js" defer></script>
</head>
<body>
    <div id="sharedHeader"></div>

    <main class="section">
        <div class="container">
            <section class="section archive-section" id="archiveSection">
                <div class="archive-heading">
                    <div>
                        <p class="simple-h">Archive</p>
                        <p class="simple-p">A curated grid of imagery and experiments from past work.</p>
                    </div>
                    <button class="pill pill-hover" type="button">See more →</button>
                </div>
                <div class="archive-grid">
                    <figure>
                        <picture>
                            <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_01-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_01.webp 1200w" sizes="(max-width: 768px) 50vw, 200px">
                            <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_01-small.jpg" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_01-small.jpg 800w" alt="Operational analysis preview" loading="lazy">
                        </picture>
                    </figure>
                    <figure>
                        <picture>
                            <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_02-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_02.webp 1200w" sizes="(max-width: 768px) 50vw, 200px">
                            <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_02-small.jpg" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_02-small.jpg 800w" alt="Operational analysis highlight" loading="lazy">
                        </picture>
                    </figure>
                    <figure>
                        <picture>
                            <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_03-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_03.webp 1200w" sizes="(max-width: 768px) 50vw, 200px">
                            <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_03-small.jpg" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Masterpräsi_03-small.jpg 800w" alt="Operational analysis render" loading="lazy">
                        </picture>
                    </figure>
                    <figure>
                        <picture>
                            <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Pointcoud-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Pointcoud.webp 1200w" sizes="(max-width: 768px) 50vw, 200px">
                            <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Pointcoud-small.jpg" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Pointcoud-small.jpg 800w" alt="Point cloud capture" loading="lazy">
                        </picture>
                    </figure>
                    <figure>
                        <picture>
                            <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Tower_jpeg-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Tower_jpeg.webp 1200w" sizes="(max-width: 768px) 50vw, 200px">
                            <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Tower_jpeg-small.jpg" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Tower_jpeg-small.jpg 800w" alt="Survey tower concept" loading="lazy">
                        </picture>
                    </figure>
                    <figure>
                        <picture>
                            <source type="image/webp" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Rundgang_01-small.webp 800w, media/projects/OperationalAnalysisofPhotogrametry/images/Rundgang_01.webp 1200w" sizes="(max-width: 768px) 50vw, 200px">
                            <img src="media/projects/OperationalAnalysisofPhotogrametry/images/Rundgang_01-small.jpg" srcset="media/projects/OperationalAnalysisofPhotogrametry/images/Rundgang_01-small.jpg 800w" alt="Rundgang documentation" loading="lazy">
                        </picture>
                    </figure>
                </div>
            </section>
        </div>
    </main>

    <div class="animation-fullscreen-overlay" id="animationOverlay" style="display: none;">
        <button class="close-button-topleft" id="closeButton">×</button>
        <div class="intro-root">
            <canvas id="metaballCanvas" class="metaball-canvas"></canvas>
            <canvas id="cursorCanvas" class="cursor-canvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

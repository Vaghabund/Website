<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel Tenenberg</title>
    <link rel="icon" type="image/svg+xml" href="media/logo/LOGO.svg">
    <link rel="preconnect" href="https://api.fontshare.com">
    <link rel="stylesheet" href="style.css">
    <script src="header.js" defer></script>
</head>
<body>
    <div id="sharedHeader"></div>

    <!-- Main Portfolio Content -->
    <main class="section" id="portfolioMain">
        <div class="container" id="projectsContainer">
            <div class="section">
                <p class="subtitle">Creative Developer & Designer</p>
            </div>

            <div class="section">
                <p class="flavor-text">
                    I create digital experiences that blend technology with artistry. 
                    Each project is a journey through code, design, and human connection.
                </p>
            </div>
            
            <div class="section">
                <div class="projects-separator"></div>
                <ul class="project-list" id="projectList">
                    <!-- Projects will be dynamically inserted here without images -->
                </ul>
            </div>
            
            <!-- About moved to about.html -->
        </div>

        <!-- Project Detail View (hidden by default) -->
        <div class="project-page" id="projectPage" style="display: none;">
            <!-- Project details will be dynamically inserted here -->
        </div>
    </main>

    <!-- Animation Fullscreen Overlay (hidden by default) -->
    <div class="animation-fullscreen-overlay" id="animationOverlay" style="display: none;">
        <button class="close-button-topleft" id="closeButton">×</button>
        <div class="intro-root">
            <canvas id="metaballCanvas" class="metaball-canvas"></canvas>
            <canvas id="cursorCanvas" class="cursor-canvas"></canvas>
        </div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.159.0/examples/js/loaders/GLTFLoader.js"></script>
    
    <!-- 3D Banner Module -->
    <script src="threeBanner.js"></script>
    
    <!-- Main script -->
    <script src="script.js"></script>
    
    <!-- Lightbox markup -->
    <div id="lightbox" class="lightbox" style="display:none;">
        <div class="lightbox-overlay"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" aria-label="Close">×</button>
            <button class="lightbox-prev" aria-label="Previous">‹</button>
            <img class="lightbox-image" src="" alt="" />
            <button class="lightbox-next" aria-label="Next">›</button>
        </div>
    </div>
</body>
</html>
